<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header('Program List')}">
</head>
<body>
<div th:replace="~{fragments/header :: navigation}"></div>

<div class="container mt-5">
    <h2>Available Programs</h2>

    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" th:each="program : ${programs}">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title" th:text="${program.programName}"></h5>
                    <p class="card-text">
                        <strong>Duration:</strong> <span th:text="${program.duration}"></span> semesters<br>
                        <strong>Professor:</strong> <span th:text="${program.professor}"></span><br>
                        <strong>Fee:</strong> $<span th:text="${program.fee}"></span>
                    </p>
                    <form th:action="@{/enrollment/enroll}" method="get">
                        <input type="hidden" name="programCode" th:value="${program.programCode}">
                        <button type="submit" class="btn btn-primary">Select Program</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
